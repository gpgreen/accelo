<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accelo</title>
        <meta name="description" content="Firefox OS accelerometer output graph">
        <!--
          viewport allows you to control how mobile browsers will render your content.
          width=device-width tells mobile browsers to render your content across the
          full width of the screen, without being zoomed out (by default it would render
          it at a desktop width, then shrink it to fit.)
          Read more about it here:
          https://developer.mozilla.org/Mozilla/Mobile/Viewport_meta_tag
        -->
        <meta name="viewport" content="width=device-width">

	<!-- Common style -->
	<link rel="stylesheet" type="text/css" href="shared/style/headers.css">
	<link rel="stylesheet" type="text/css" href="shared/style/lists.css">
	<link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
	<link rel="stylesheet" type="text/css" href="shared/style/switches.css">
        <link rel="stylesheet" href="css/accelo.css">
        <script type="text/javascript" src="js/accelo.js" defer></script>

        <!-- Localization -->
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>

    </head>
    <body>
        <section>
            <h1 data-l10n-id="app_title">Accelo</h1>
            <p data-l10n-id="app_description">Explore the accelerometer</p>
            <canvas id="graph" width="280" height="200">
            </canvas>
	    <ul>
		<li>
		    <label class="pack-switch">
	            <input type="checkbox" id="x-switch" checked>
		    <span data-l10n-id="x-switch">X</span>
	            </label>
		    <span id="a_x"></span>
	    	</li>
		<li>
		    <label class="pack-switch">
		    <input type="checkbox" id="y-switch" checked>
		    <span data-l10n-id="y-switch">Y</span>
		    </label>
		    <span id="a_y"></span>	
		</li>
		<li>
		    <label class="pack-switch">
		    <input type="checkbox" id="z-switch" checked>
		    <span data-l10n-id="z-switch">Z</span>
		    </label>
		    <span id="a_z"></span>
		</li>
	    </ul>
        </section>
    </body>
</html>
